<html>
<head>
	<title>Layout Example</title>
</head>

<body>
	<div id ="box1" style="display: inline-block; padding-left: 10px; width: 250px; border : solid black;">
		This content occupies 250 pixels
	</div>
	<div id ="box2" style="display: inline-block; padding-left: 10px; margin-left: 30px; width: 500px; border : solid black;">
		This content occupies 500 pixels, this box has a left margin of 30 pixels
	</div>
	<div id="box3" style="display: block; padding-left: 10px; width: 796px; border : solid black;">
		This content occupies 796 pixels, it should appear under the other previous two divs
	</div>
</body>

</html>
